
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/item/updateItem}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						Update item Information<span style="font-size: small"> * is a
							required field</span>
					</legend>
					
					<input hidden="hidden" name="id" th:value="${item.id}" />


					<!-- title -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Title</label>

						<div class="col-md-8">
							<input type="text" name="title" class="form-control" id="title"
								th:value="${item.title}" required="required" placeholder="Title" />
							<span class="help-block">Title of the item</span>
						</div>
					</div>

					<!-- category -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="category">*
							Category</label>
						<div class="col-md-8">
							<select th:value="${item.category}" id="category" name="category"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="Fasteners"
									th:selected="(${item.category}=='Fasteners')">Fasteners</option>
								<option value="Building materials"
									th:selected="(${item.category}=='Building materials')">Building materials</option>
								<option value="Hand tools"
									th:selected="(${item.category}=='Hand tools')">Hand tools</option>
								<option value="Power tools"
									th:selected="(${item.category}=='Power tools')">Power tools</option>
								<option value="Locks"
									th:selected="(${item.category}=='Locks')">Locks</option>
									<option value="Hinges"
									th:selected="(${item.category}=='Hinges')">Hinges</option>
									<option value="Plumbing supplies"
									th:selected="(${item.category}=='Plumbing supplies')">Plumbing supplies</option>
									<option value="Electrical supplies"
									th:selected="(${item.category}=='Electrical supplies')">Electrical supplies</option>
									<option value="Clean products"
									th:selected="(${item.category}=='Clean products')">Clean products</option>
									<option value="Tools utensils"
									th:selected="(${item.category}=='Tools utensils')">Tools utensils</option>
									<option value="Paints"
									th:selected="(${item.category}=='Paints')">Lawn &amp; garden products</option>
							</select>
						</div>
					</div>

					<!-- shipping weight -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="shippingWeight">Shipping
							Weight</label>
						<div class="col-md-8">
							<div class="input-group">
								<input th:value="${item.shippingWeight}" type="number" step="0.01"
									name="shippingWeight" class="form-control" id="shippingWeight"
									placeholder="Shipping Weight" /> <span
									class="input-group-addon">Ounces</span>
							</div>
							<span class="help-block">Shipping Weight of the item</span>
						</div>
					</div>

					<!-- list price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="listPrice">List
							Price</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">$</span> <input
									th:value="${item.listPrice}" type="number" name="listPrice" step="0.01"
									class="form-control" id="listPrice" placeholder="List Price" />
							</div>
							<span class="help-block">List price of the item</span>
						</div>
					</div>

					<!-- our price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="ourPrice">Our
							Price</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">$</span> <input
									th:value="${item.ourPrice}" type="number" name="ourPrice" step="0.01"
									class="form-control" id="ourPrice" placeholder="Our Price" />
							</div>
							<span class="help-block">Our price of the item</span>
						</div>
					</div>

					<!-- in stock number -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">Number
							in stock</label>
						<div class="col-md-8">
							<input th:value="${item.inStockNumber}" type="number"
								name="inStockNumber" class="form-control" id="inStockNumber"
								placeholder="Number of in-stock copies" /> <span
								class="help-block">Number of in-stock copies</span>
						</div>
					</div>

					<!-- status of item -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="active"
								th:checked="${item.active}" /> Active </label> <label><input
								value="false" type="radio" name="active" th:checked="${!item.active}"/>
								Inactive </label> <span class="help-block">Whether the item is
								active or inactive</span>
						</div>
					</div>

					<!-- description -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Description</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${item.description}" th:text="${item.description}"
								placeholder="Description"></textarea>
							<span class="help-block">Description of the item</span>
						</div>
					</div>

					<!-- upload image -->
					<div class="form-group">
						<div class="col-md-2">
							<label for="itemImage">Upload item image</label>
						</div>
						<div class="col-md-8">
							<input id="itemImage" type="file" name="itemImage"
								th:value="${item.itemImage}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Update item</button>
							<a class="btn btn-danger" th:href="@{/item/itemInfo(id=${item.id})}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
